<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Login Page</title>
</head>
<body class="container" style="margin-top:15px">
    <h2>Login</h2>
    <form id="login-user">{% csrf_token %}
        <div>
            <p style="list-style-type:none">
                <label>Enter your email:</label><br>
                <input id="email" name="user-email" type="email">
            </p>
            <p style="list-style-type:none">
                <label>Enter your password:</label><br>
                <input id="marks" name="user-password" type="password">
            </p>
        </div>
        <label><input type="submit" id="submit" name="submit" value="Submit" class="btn btn-primary"/></label>
    </form>
    <p style="font-size:small">Don't have an account? Create one <a href="/signup/">here</a>.</p>
</body>
</html>
